<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火狮智能助手 井字棋</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #414141;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden; /* 隐藏滚动条 */
        }

        /* 模式选择按钮样式 */
        #mode-select {
            margin: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        #mode-select.hidden {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        .mode-btn {
            height: 60px;
            width: 100px;
            cursor: pointer;
            background: #474747e7;
            color: rgb(184, 184, 184);
            border: none;
            border-radius: 25px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
            overflow: visible;
            margin-top: 30vh; /* 将按钮向下移动到视口的中间 */
        }
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }

        /* 游戏主界面 */
        .game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* 棋盘容器 */
        .board-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .board-container.show {
            opacity: 1;
        }

        /* 棋盘样式 */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 320px;
            background: #a1a1a1;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        /* 单元格样式 */
        .cell {
            aspect-ratio: 1;
            background: #b8b8b8;
            border: none;
            border-radius: 12px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .cell:hover {
            background: #afafaf;
            transform: scale(1.05);
        }

        /* 重新开始按钮 */
        #restart {
            position: absolute;
            top: 15px;
            padding: 12px 24px;
            cursor: pointer;
            background: #6a6a6a;
            color: rgb(204, 204, 204);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(-10px);
            z-index: 10;
        }
        #restart.show {
            opacity: 1;
            transform: translateY(0);
        }
        #restart:hover {
            background: #979797;
            transform: scale(1.05);
        }

        /* 状态提示 */
        #status {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: all 0.3s;
            width: 100%;
            position: absolute;
            top: 70px;
        }
        #status.show {
            opacity: 1;
        }

        /* 模式显示 */
        .mode-info {
            position: absolute;
            top: 120px;
            font-size: 18px;
            color: #8f8f8f;
            width: 100%;
            text-align: center;
        }

        /* 棋子颜色 */
        .x-mark { color: #2196F3; }
        .o-mark { color: #FF5722; }

        /* 动画效果 */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: #838383eb; text-align: center;"> 火狮智能助手 井字棋</h1>
        <!-- 模式选择 -->
        <div id="mode-select">
            <button class="mode-btn" onclick="startGame('pvp')">双人对战</button>
            <button class="mode-btn" onclick="startGame('easy')">简单机器人</button>
            <button class="mode-btn" onclick="startGame('hard')">困难机器人</button>
        </div>

        <!-- 游戏界面 -->
        <button id="restart" onclick="resetGame()">重新开始</button>
        <div id="status"></div>
        <div class="mode-info" id="mode-display"></div>
        <div class="board-container" id="board-container"></div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameMode = '';
        let board = [];
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // 开始游戏
        function startGame(mode) {
            gameMode = mode;
            const modeSelect = document.getElementById('mode-select');
            modeSelect.classList.add('hidden');
            
            const container = document.getElementById('board-container');
            container.innerHTML = '';
            const boardElement = document.createElement('div');
            boardElement.id = 'board';
            container.appendChild(boardElement);

            board = new Array(9).fill('');
            initializeBoard(boardElement);

            // 显示游戏元素
            setTimeout(() => {
                document.getElementById('restart').classList.add('show');
                document.getElementById('status').classList.add('show');
                container.classList.add('show');
            }, 300);

            // 更新模式显示
            const modeText = {
                'pvp': '双人对战模式',
                'easy': '对战简单机器人',
                'hard': '对战困难机器人'
            };
            document.getElementById('mode-display').textContent = modeText[mode];

            if (mode !== 'pvp' && currentPlayer === 'O') setTimeout(makeBotMove, 500);
        }

        // 初始化棋盘
        function initializeBoard(container) {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleMove(i));
                container.appendChild(cell);
            }
            updateStatus();
        }

        // 处理玩家移动
        function handleMove(index) {
            if (board[index] || checkWinner()) return;
            
            board[index] = currentPlayer;
            updateBoard();
            
            if (checkWinner()) {
                endGame(currentPlayer);
                return;
            }
            
            if (!board.includes('')) {
                endGame('draw');
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
            
            if (gameMode !== 'pvp' && currentPlayer === 'O') {
                setTimeout(makeBotMove, 500);
            }
        }

        // 机器人移动
        function makeBotMove() {
            let index;
            if (gameMode === 'hard') {
                index = findBestMove();
            } else {
                const emptyCells = board.map((cell, idx) => cell === '' ? idx : null).filter(c => c !== null);
                index = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            handleMove(index);
        }

        // AI策略
        function findBestMove() {
            // 立即获胜
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    if (checkWinner('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 阻止玩家获胜
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'X';
                    if (checkWinner('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }

            // 优先中心
            if (!board[4]) return 4;
            
            // 随机角落
            const corners = [0, 2, 6, 8].filter(i => !board[i]);
            if (corners.length) return corners[Math.floor(Math.random() * corners.length)];
            
            // 随机边
            const edges = [1, 3, 5, 7].filter(i => !board[i]);
            if (edges.length) return edges[Math.floor(Math.random() * edges.length)];
            
            return board.indexOf('');
        }

        // 检查胜利者
        function checkWinner(player = currentPlayer) {
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === player)
            );
        }

        // 更新棋盘显示
        function updateBoard() {
            document.querySelectorAll('.cell').forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = `cell ${board[index] ? (board[index] === 'X' ? 'x-mark' : 'o-mark') : ''}`;
                cell.disabled = !!board[index];
            });
        }

        // 更新状态
        function updateStatus() {
            const status = document.getElementById('status');
            const modePrefix = gameMode === 'pvp' ? '玩家' : '当前';
            status.textContent = `${modePrefix} ${currentPlayer} 的回合`;
            status.style.color = currentPlayer === 'X' ? '#2196F3' : '#FF5722';
        }

        // 结束游戏
        function endGame(result) {
            const status = document.getElementById('status');
            status.textContent = result === 'draw' ? '平局！' : `${result} 获胜！`;
            status.style.color = result === 'draw' ? '#666' : (result === 'X' ? '#2196F3' : '#FF5722');
            status.style.animation = 'popIn 0.5s';
            
            document.querySelectorAll('.cell').forEach(cell => cell.disabled = true);
            setTimeout(() => status.style.animation = '', 500);
        }

        // 重置游戏
        function resetGame() {
            const container = document.getElementById('board-container');
            container.classList.remove('show');
            container.innerHTML = '';
            
            document.getElementById('restart').classList.remove('show');
            document.getElementById('status').classList.remove('show');
            document.getElementById('mode-display').textContent = '';
            
            const modeSelect = document.getElementById('mode-select');
            modeSelect.classList.remove('hidden');
            
            currentPlayer = 'X';
            board = [];
        }
    </script>
</body>
</html>
